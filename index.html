<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
        <div class="instagram-wrapper">
            <section class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="Celular com a tela do Instagram">
            </section>
            
            <section class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="Imagem de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como você</a>
                    <a href="#" class="instagram-logout">Remover conta</a>

                </div>
                <div class="group">
                    <p class="not-account">Não é você?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>

                </div>
            </section>

        </div>

</body>
</html>
